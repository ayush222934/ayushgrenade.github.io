<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Creative Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- Blender Render Section -->
  <section id="blender" class="blender-section">
    <h2>Blender Render</h2>
    <video autoplay loop muted playsinline>
      <source src="videos/blender-render.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Photo Edit Section (MY ARTS) -->
  <section id="photo-edit" class="photo-edit-section">
    <div class="photo-edit-header">
      <h2>MY ARTS</h2>
      <p>Digital art that tells a visual story.</p>
    </div>
    
    <div class="artworks">
      <img src="images/art1.jpg" alt="Cute Cartoon Boy">
      <img src="images/art2.jpg" alt="911 Porsche Poster">
      <img src="images/art3.jpg" alt="Cinematic Car Scene">
    </div>

    <div class="software-used">
      <h3>SOFTWARE I USE</h3>
      <div class="icons">
        <img src="images/photoshop-icon.png" alt="Photoshop">
        <img src="images/illustrator-icon.png" alt="Illustrator">
      </div>
    </div>
  </section>

  <!-- Showreel Section -->
  <section id="showreel" class="showreel-section">
    <h2>Showreel</h2>
    <video autoplay loop muted playsinline>
      <source src="videos/showreel.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Video Editing Section -->
  <section id="videos" class="video-section">
    <h2>Video Projects</h2>
    <div class="video-gallery">
      <video src="videos/video1.mp4" controls></video>
      <video src="videos/video2.mp4" controls></video>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
